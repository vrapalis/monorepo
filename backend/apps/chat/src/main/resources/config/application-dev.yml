spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/dev_db
    username: admin
    password: admin123

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    open-in-view: false

  flyway:
    locations: classpath:db/migration/dev

server:
  port: 8081